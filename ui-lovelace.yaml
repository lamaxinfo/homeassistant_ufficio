views:
  - title: default_view
    icon: mdi:home-modern
    badges:
      - device_tracker.applewaimiliano
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            name: Arcade
            entity: switch.cabinato_arcade
            icon: mdi:gamepad
            tap_action:
              action: toggle
          - type: entity-button
            name: Aspirapolvere
            entity: switch.presa_smart
            icon: mdi:robot-vacuum-variant
            tap_action:
              action: toggle
      - type: horizontal-stack
