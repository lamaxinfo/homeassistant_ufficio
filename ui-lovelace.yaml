              action: toggle
          - type: entity-button
            name: Aspirapolvere
            entity: switch.presa_smart
            icon: mdi:robot-vacuum-variant
            tap_action:
              action: toggle
      - type: vertical-stack
        cards:
          - type: picture-entity
            entity: camera.destra
          - type: picture-entity
            entity: camera.sinistra
      - type: glance
        title: Negozio
        show_state: false
        columns: 4
