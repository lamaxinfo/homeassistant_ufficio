        entities:
        #  - type: section
        #  - type: divider
          - entity: light.cassa
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: light.fototessere
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: light.vetrinetta
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: light.ingresso
            tap_action:
              action: toggle
            hold_action:
              action: more-info
