  #            action: more-info
      - type: sensor
        entity: sensor.illumination_286c0788acc8
        name: Luminosit√† Ufficio
        graph: line
      - type: entities
        title: Ufficio
        show_header_toggle: False
        entities:
          - binary_sensor.door_window_sensor_158d00014d5609
          - binary_sensor.motion_sensor_158d00015e6c34
          - type: divider
          - light.postazione
          - light.assistenza
      - type: entities
        title: Studio Fotografico
        show_header_toggle: False
        entities:
          - light.luci_studio_fotografico
      - type: entities
        title: Corrente ed Internet
        show_header_toggle: False
        entities:
          - sensor.ups_input_voltage
          - sensor.ups_battery
          - sensor.ups_load
          - sensor.ups_status
          - sensor.ups_time_left
          - sensor.speedtest_download
          - sensor.speedtest_upload
      - type: weather-forecast
        entity: weather.dark_sky
      - type: conditional
        conditions:
          - entity: switch.presa_smart
            state: "on"
        card:
          type: vertical-stack
          cards:
            - type: gauge
              name: Voltaggio
              unit: 'V'
              entity: sensor.tensione_aspirapolvere
              min: 200
              max: 260
              severity:
                green: 240
                yellow: 245
                red: 250
            - type: horizontal-stack
              cards:
                - type: gauge
                  name: Power
                  unit: 'W'
                  entity: sensor.consumo_istantaneo_aspirapolvere
                  min: 0
                  max: 50
                - type: gauge
                  name: Consumo
                  unit: 'KW/h'
                  entity: sensor.totale_energia_consumata_aspirapolvere
